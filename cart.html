<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta name="format-detection" content="telephone=no">
  <title>Магазин халатов — Корзина</title>

  <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#66c4ff">
  <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#66c4ff">

  <link href="css/main.css" rel="stylesheet">
  <link href="css/fonts.css" rel="stylesheet">
  <link href="css/cart.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/cart.js" type="text/javascript"></script>

</head>
<body>
<main>
  <section class="previewContainer">
    <div class="previewImageContainer">
      <img alt="" class="preview" src="img/preview.png">
      <p id="sign">Привет</p>
    </div>
    <div class="whiteCircle" id="whiteCircle-1"></div>
    <div class="whiteCircle" id="whiteCircle-2"></div>
  </section>
  <div class="cartIsEmpty">
    <h2>Ваша корзина пуста</h2>
    <div class="mainButton" onclick="window.location='index.html';">Исправить это</div>
  </div>
  <div class="leftCircle"></div>
  <nav>
    <div class="navItem" id="phone">
      <img alt="" src="img/phoneBlue.svg">
      +7 (937) 667-98-49
    </div>
    <div class="navItem" id="home" onclick="window.location='index.html';">
      <img alt="" src="img/leftArrowBlue.svg">
      <a href="index.html">Назад на главную</a>
    </div>
    <img alt="" class="logo" src="img/logo.png" onclick="window.location='index.html';">
  </nav>
  <section class="orderInfo">
    <h2>Ваша корзина</h2>
    <div class="orderInfoContainer">
      <div class="price">
        <h4>1790₽</h4>
        <a>Удалить</a>
      </div>
      <div class="info">
        <span>Размер:</span>
        <p id="size"></p>
        <span>Надпись:</span>
        <p id="signInput"></p>
        <span>Шрифт:</span>
        <p id="font"></p>
        <span>Цвет надписи:</span>
        <p id="fontColor"></p>
        <span>Цвет ткани:</span>
        <p id="bathrobeColor"></p>
        <span>Рисунок:</span>
        <p id="pickedImage"></p>
      </div>
      <img alt="" class="orderInfoSeparator" src="img/orderInfoSeparator.svg">
      <div class="orderItemsButtons">
        <div class="circleButton" id="previousBathrobe">
          <img alt="" src="img/leftArrowNotActive.svg">
        </div>
        <div class="circleButton active" id="nextBathrobe">
          <img alt="" src="img/rightArrowActive.svg">
        </div>
        <p id="bathrobeID"></p>
      </div>
      <h4 class="fullPrice">Всего:</h4><h4 class="fullPrice" id="fullPrice"></h4>
      <div class="mainButton" id="checkout" onclick="window.location='checkout.html';">Оформить заказ</div>
    </div>
  </section>
</main>
</body>
</html>
