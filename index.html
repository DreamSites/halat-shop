<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Магазин халатов</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/fonts.css">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</head>

<body>
  <header>
    <div class="headerLeftBG">
      <nav>
        <img src="img/logo.png" alt="" class="logo">
        <a href="#ourWorks">Галерея</a>
        <a href="#comments">Отзывы</a>
        <a href="#constructor">Конструктор</a>
        <a href="#delivery">Доставка</a>
        <a href="#about">О нас</a>
      </nav>
      <h1>Банный халат вашей мечты!</h1>
      <p>Создайте свой махровый халат с ярким рисунком и именной вышивкой.</p>
      <div class="mainButton">Создать халат</div>
    </div>
    <div class="headerRightBG">
      <nav>
        <img src="img/phone.svg" alt="">
        <p>+7 (937) 667-98-49</p>
        <div class="circleButton">
          <img src="img/cart.svg" alt="">
        </div>
      </nav>
    </div>
    <div class="circleButton" id="scrollDown">
      <img src="img/downArrow.svg" alt="">
    </div>
  </header>
  <section class="ourWorks" id="ourWorks">
    <h2>Наши работы</h2>
    <div class="slider">
      <div class="circleButton"><img src="img/leftArrowNotActive.svg" alt=""></div>
      <div class="sliderContent" id="work1"></div>
      <div class="sliderContent active" id="work2"></div>
      <div class="sliderContent" id="work3"></div>
      <div class="circleButton active"><img src="img/rightArrowActive.svg" alt=""></div>
    </div>
  </section>
</body>

</html>
